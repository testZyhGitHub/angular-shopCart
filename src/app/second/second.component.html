
<mat-icon class="example-icon" aria-hidden="false">search</mat-icon>
<form class="example-form" autocomplete="off" >

  <mat-form-field class="example-full-width">
    <input matInput placeholder="搜索病人姓名">

  </mat-form-field>
  
</form>

<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="calories">Study Id</th>
    <th mat-sort-header="name">Patient Name</th>
    <th mat-sort-header="fat">Sex</th>
    <th mat-sort-header="carbs">Age</th>
    <th mat-sort-header="protein">Exam Date</th>
  </tr>

  <!-- <tr *ngFor="let dessert of sortedData">
    <td>{{dessert.name}}</td>
    <td>{{dessert.calories}}</td>
    <td>{{dessert.fat}}</td>
    <td>{{dessert.carbs}}</td>
    <td>{{dessert.protein}}</td>
  </tr> -->
</table>

<div class='line'></div>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
